
<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Name: </b></label> {{product.name}}
  </div>
  <div>
    <label><b>Price: </b></label> {{product.price}}
  </div>
  <div>
    <label><b>Description: </b></label> {{product.description}}
  </div>
  <div>
    <label><b>Quantity: </b></label> {{product.quantity}}
  </div>
  <div>
    <label><b>Category: </b></label> {{product.id_category}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-info">Back to Products List</button><br>
