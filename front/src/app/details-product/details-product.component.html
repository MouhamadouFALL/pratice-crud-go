
<h2>Product Details</h2> 

<hr/>

<div class="col" *ngIf="product">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Prix : {{product.price}}</li>
      <li class="list-group-item">Quantit√© : {{product.quantity}}</li>
      <li class="list-group-item">Categorie : {{product.id_category}}</li>
    </ul>
    <div class="card-body">
      <a (click)="list()" class="btn btn-outline-primary card-link">Back to Products List</a>
      <!--<a href="#" class="card-link">Another link</a>-->
    </div>
  </div>
</div>
