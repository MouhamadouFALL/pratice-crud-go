<div class="row">
<div class="card col-md-6 offset-md-3 offset-md-3">
<div class="row">


<h3>Edit Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name : </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Price : </label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">Description : </label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Quantity : </label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="name">Category : </label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="product.id_category" name="id_category">
    </div>
    
    <div>
      <br>
        <button type="submit" class="btn btn-success">Submit</button>
      <br>
    </div>

  </form>
</div>

<div [hidden]="!submitted">
  <h4> Successfully!</h4>
</div>

</div>
</div>
</div>
